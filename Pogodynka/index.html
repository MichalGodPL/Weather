<!DOCTYPE html>

<html lang="pl-PL">


<head id="Head">

    <title>Pogoda</title>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>


<body>

    <div class = "Glowny-Kontener">

        <div class = "Wyszukiwarka">

            <form>

                <input type="Wyszukiwanie-Tekst" placeholder="Wyszukaj Miasto">

                <button class="Lupka-Przycisk">

                    <img src="Lupka.png" alt="Lupka-Ikonka">

                </button>

            </form>

        </div>

        <div class = "Przyciski">

            <button class = "Przycisk_1"></button>

            <button class = "Przycisk_2"></button>

            <button class = "Przycisk_3"></button>

        </div>

        <div class = "Pogoda">

            <img src="Slonce.png" alt="Slonce-Ikonka">

            <h1 class = "Miasto-Tekst">Przemyśl</h1>

            <h1 class = "Temperatura-Tekst">25°C</h1>

        </div>

        <div class = "Informacje-Sektor-1">


            <div class = "Czas">

                 <h1 class = "Czas-Tekst">Czas</h1>
    
                <h1 class = "Czas-Wynik">00:24</h1>
                 
            </div>

    
            <div class = "UV">
    
                <h1 class = "UV-Tekst">UV</h1>
    
                <h1 class = "UV-Wynik">4</h1>
                 
            </div>

                
            <div class = "Deszcz">
    
                <h1 class = "Deszcz-Tekst">%Deszcz</h1>
    
                <h1 class = "Deszcz-Wynik">70%</h1>
                 
            </div>

                
            <div class = "Wiatr">
    
                <h1 class = "Wiatr-Tekst">Wiatr</h1>
    
                <h1 class = "Wiatr-Wynik">5 km/h</h1>
                 
             </div>

        </div>



        <div class = "Informacje-Sektor-2">

            <img src="Przemysl_Panorama_1.jpg" alt="Przemysl_Panorama_1">

        </div>

    </div>

    <script src="Kod.js"></script>

</body>


</html>
